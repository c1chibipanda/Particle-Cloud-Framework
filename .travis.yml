---
language: python
sudo: false

python:
  - 3.6
  - 3.5
  - 3.4

matrix:
  include:
    - python: 3.7
      dist: xenial
      sudo: true

before_install:
  - export AWS_SECRET_ACCESS_KEY=foobar_secret
  - export AWS_ACCESS_KEY_ID=foobar_key

install:
  - pip install invoke
  - pip install -r requirements.txt -r requirements-dev.txt

script:
  - invoke test
  - invoke build
